{% extends "table.html" %}

{% block table %}
<h1>Users Panel</h1>
<ul>
{% for user in users %}
<tr>
  <td>{{ user.first_name }}</td>
  <td>{{ user.last_name }}</td>
  <td>{{ user.birth_date }}</td>
  <td>{{ user.gender }}</td>
  <td>{{ user.email }}</td>
  <td>{{ user.preferr_number }}</td>
  <td>{{ user.preferr_color}}</td>
</tr>
{% endfor %}
</ul>
{% endblock table %}
